<!DOCTYPE html>
<html>
    <head>
        <title>Animal Detection</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
            .container {
                max-width: 800px;
                margin: 0 auto;
                padding: 40px 0;
            }
            h1 {
                color: #4CAF50;
                text-align: center;
            }
            form {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            input[type="file"] {
                margin-bottom: 20px;
            }
            input[type="submit"] {
                background-color: #4CAF50;
                color: white;
                padding: 12px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            input[type="submit"]:hover {
                background-color: #45a049;
            }
            h2 {
                color: #4CAF50;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Animal Detection</h1>
            <form action="/predict" method="post" enctype="multipart/form-data">
                <input type="file" name="image">
                <input type="submit" value="Predict">
            </form>
            {% if prediction %}
                <h2>Prediction: {{ prediction }}</h2>
            {% endif %}
        </div>
    </body>
</html>
